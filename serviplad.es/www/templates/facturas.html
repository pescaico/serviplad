<ion-view title="Facturas">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>

<ion-nav-buttons side="right">
<label class="item item-input">
	<i class="icon ion-search placeholder-icon"></i>
	<input type="search" placeholder="Search">
</label>

<button  side="right" class="button button-icon"  ng-click="goNewBill()">
	<i class="ion-plus-round"></i>
</button>

</ion-nav-buttons>

<ion-content class="has-header">
<h1>Facturas</h1>
<ion-list>
      <ion-item ng-repeat="factura in facturas" href="#/app/facturas/{{factura.id}}">
        {{factura.nombre}},&nbsp;{{factura.apellidos}}
      </ion-item>
    </ion-list>
 <ion-infinite-scroll ng-if="moreDataCanBeLoaded()"  icon="ion-loading-c" on-infinite="loadMore()"><!--callRS()-->
</ion-infinite-scroll>

</ion-content>
</ion-view>
