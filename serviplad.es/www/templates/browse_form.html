<ion-content class="has-header">

<form name="$parent.billForm" class="billForm" novalidate>

 <div class="list">
  <!-- FECHA  -->
  <label class="item item-input-inset">
    <input type="date" placeholder="" name="fecha" ng-model="cliente.fecha" min="{{date}}" required value="{{date | date:'dd/MM/yyyy'}}">
  </label>
  <div class="item errors" ng-show="billForm.fecha.$dirty && billForm.fecha.$invalid">
    <p ng-show="billForm.fecha.$error.required">Fecha requerida</p>
    <p ng-show="billForm.fecha.$invalid">Fecha incorrecta</p>
  </div>

  <!-- DIRECCION -->
  <label class="item item-input-inset">
    <input type="text" name="direccion" ng-model="cliente.direccion" ng-minlength="4" required placeholder="Dirección">
  </label>
  <div class="item errors" ng-show="billForm.direccion.$dirty && billForm.direccion.$invalid">
    <p ng-show="billForm.direccion.$error.required">Dirección requerida</p>
    <p ng-show="billForm.direccion.$error.minlength">La dirección tiene que tener más letras</p>
  </div>

  <!-- CIUDAD -->
  <label class="item item-input-inset">
    <input type="text" name="ciudad" ng-model="cliente.ciudad" ng-minlength="4" ng-focus required placeholder="Ciudad">
  </label>
  <div class="item errors" ng-show="billForm.ciudad.$dirty && billForm.ciudad.$invalid">
    <p ng-show="billForm.ciudad.$error.required">Ciudad requerida</p>
    <p ng-show="billForm.ciudad.$error.minlength">La ciuidad tiene que tener más letras</p>
  </div>

  <!-- PROVINCIA -->
  <label class="item item-input-inset">
    <input type="text" name="provincia" ng-model="cliente.provincia" ng-minlength="4" ng-focus has-blurred="false" required placeholder="Provincia">
  </label>
  <div class="item errors" ng-show="billForm.provincia.$dirty && billForm.provincia.$invalid">
    <p ng-show="billForm.provincia.$error.required">Provincia requerida</p>
    <p ng-show="billForm.provincia.$error.minlength">La provincia tiene que tener más letras</p>
  </div>


  <!-- CLIENTE--> 
  <label class="item item-input-inset">
  <i class="icon ion-person  placeholder-icon"></i>
  <input type="search" placeholder="Cliente" ng-change="search()" ng-model="data.search.cliente">
  <a class="button button-icon icon ion-person-add icon_green" ng-click="goNewClienteForm()"></a>
</label>

<div>
    <ion-select label="Placa do Veículo" label-field="nmPlaca" provider="veiculos"  ng-model="veiculo"/>
  
</div>
     
<button class="button button-block button-outline button-assertive" ng-click="testa()" ng-show="veiculo">
            Teste
</button>

<!-- CONTACTO -->
<div class="item item-input-inset">
  <i class="icon ion-person  placeholder-icon"></i>
  <input type="search" placeholder="Contacto" ng-change="search()" ng-model="data.search.contacto">
  <a class="button button-icon icon ion-person-add icon_green" ng-click="goNewClienteForm()"></a>    
</div>
